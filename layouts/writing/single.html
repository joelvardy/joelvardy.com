<!DOCTYPE html>
<html lang="en-GB">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body data-section="writing-post">

        <header class="half-page">

            <h1>Joel Vardy</h1>

        </header>

        <div class="post reading-content">
            <h2>{{ .Title }}</h2>
            <h4 class="date">Posted: <date>{{ .Date.Format "2 January 2006" }}</date></h4>

            {{ .Content }}
        </div>

    </body>
</html>
